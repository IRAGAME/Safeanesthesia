</head>

<body>

  <!-- Header -->

    <img src="images/spooa/logo.png" alt="SafeAnesthesia Logo">
  </a>

  <!-- Bouton menu mobile -->

    <span></span>

  </button>

  <!-- Menu -->

</header>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .heroAdmin {
      text-align: center;
      padding: 200px 20px;
      background: url("/images/spooa/back.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      position: relative;
      color: #fff;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .heroAdmin::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .heroAdmin h1, .heroAdmin p {
      position: relative;
      z-index: 2;
    }

    .heroAdmin h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: white;
    }

    .heroAdmin p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .admin-section {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
    }

    .admin-section h2 {
      color: var(--primary);
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.1);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: #718096;
    }

    .file-input-label:hover {
      border-color: var(--primary);
      background: #f0f8ff;
    }

    .file-input-label i {
      margin-right: 10px;
      color: var(--primary);
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: var(--shadow);
      width: 100%;
      margin-top: 20px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .formations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .formation-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      border: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
    }

    .formation-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .formation-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .formation-content {
      padding: 25px;
    }

    .formation-title {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 15px;
      font-weight: 600;
    }

    .formation-description {
      color: var(--text-light);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .formation-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn-edit,
    .btn-delete {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-edit {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
    }

    .btn-edit:hover {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-delete:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .heroAdmin h1 {
        font-size: 2.5rem;
      }

      .heroAdmin p {
        font-size: 1rem;
      }

      .admin-section {
        padding: 30px 20px;
      }

      .formations-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .formation-actions {
        flex-direction: column;
      }

      .btn-edit,
      .btn-delete {
        width: 100%;
      }
    }
  </style>

  <style>
    /* Modal styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <h1>Gestion des Formations</h1>

  <!-- Login Form -->
  <div id="loginForm" class="form-container" style="display: none;">
    <h2>Connexion Admin</h2>
    <form id="login">
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Formulaire d'ajout -->
  <div class="form-container" id="addFormContainer">
    <form id="addForm" enctype="multipart/form-data">
      <input type="text" id="titre" name="titre" placeholder="Titre de la formation" required>
      <textarea id="contenu" name="contenu" placeholder="Contenu de la formation" rows="4" required></textarea>
      <input type="file" id="image" name="image" accept="image/*">
      <button type="submit">Ajouter la formation</button>
    </form>
  </div>

  <!-- Modal de modification -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Modifier la formation</h2>
      <form id="editForm" enctype="multipart/form-data">
        <input type="text" id="editTitre" name="titre" placeholder="Titre" required>
        <textarea id="editContenu" name="contenu" placeholder="Contenu" rows="4" required></textarea>
        <div id="currentImage"></div>
        <input type="file" id="editImage" name="image" accept="image/*">
        <button type="submit">Mettre √† jour</button>
      </form>
    </div>
  </div>

  <!-- Liste des formations -->
  <div id="formations"></div>

  <script>
    const API_BASE = "http://localhost:3000";
    const token = localStorage.getItem("token");

    // Fonction pour afficher un toast moderne
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000); // Dispara√Æt apr√®s 3 secondes
    }

    // V√©rifier si connect√©
    if (!token) {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('addFormContainer').style.display = 'none';
      document.querySelector('#formations').style.display = 'none';
    }

    // Login
    document.querySelector("#login").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.querySelector("#password").value;
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        if (!res.ok) throw new Error("Mot de passe incorrect");
        const data = await res.json();
        localStorage.setItem("token", data.token);
        location.reload(); // Recharger pour afficher l'admin
      } catch (error) {
        showToast(`Erreur: ${error.message}`, 'error');
      }
    });

    async function chargerFormations() {
      const res = await fetch(`${API_BASE}/formations`);
      const formations = await res.json();
      const container = document.querySelector("#formations");
      container.innerHTML = "";

      formations.forEach(f => {
        const card = document.createElement("div");
        card.className = "formation-card";
        card.innerHTML = `
          ${f.image ? `<img src="http://localhost:3000${f.image}" alt="${f.titre}" class="formation-img">` : ""}
          <div class="formation-content">
            <h3 class="formation-title">${f.titre}</h3>
            <p class="formation-description">${f.contenu.substring(0, 150)}...</p>
            <div class="formation-actions">
              <button class="btn-edit" onclick="openEditModal(${f.id}, '${f.titre.replace(/'/g, "\\'")}', '${f.contenu.replace(/'/g, "\\'").replace(/\n/g, "\\n").replace(/\r/g, "")}', '${f.image || ''}')">
                <i class="fas fa-edit"></i> Modifier
              </button>
              <button class="btn-delete" onclick="supprimerFormation(${f.id})">
                <i class="fas fa-trash"></i> Supprimer
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function supprimerFormation(id) {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette formation ?")) {
        try {
          const res = await fetch(`${API_BASE}/admin/formations/${id}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
          });
          if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
          showToast("Formation supprim√©e avec succ√®s ! üóëÔ∏è");
          chargerFormations();
        } catch (error) {
          showToast(`Erreur lors de la suppression: ${error.message}`, 'error');
        }
      }
    }

    let currentEditId = null;

    function openEditModal(id, titre, contenu, image) {
      currentEditId = id;
      document.getElementById('editTitre').value = titre;
      document.getElementById('editContenu').value = contenu.replace(/\\n/g, '\n');
      const currentImageDiv = document.getElementById('currentImage');
      if (image) {
        currentImageDiv.innerHTML = `<p>Image actuelle:</p><img src="http://localhost:3000${image}" alt="Image actuelle" style="max-width: 100px; max-height: 100px;">`;
      } else {
        currentImageDiv.innerHTML = '<p>Aucune image</p>';
      }
      document.getElementById('editModal').style.display = 'flex';
    }

    document.getElementById('closeModal').onclick = function() {
      document.getElementById('editModal').style.display = 'none';
    }

    document.querySelector("#editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(document.querySelector("#editForm"));
      try {
        const res = await fetch(`${API_BASE}/admin/formations/${currentEditId}`, {
          method: "PUT",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });
        if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        showToast("Formation mise √† jour avec succ√®s ! ‚úèÔ∏è");
        document.getElementById('editModal').style.display = 'none';
        chargerFormations();
      } catch (error) {
        showToast(`Erreur lors de la modification: ${error.message}`, 'error');
      }
    });

    document.querySelector("#addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(document.querySelector("#addForm"));
      try {
        const res = await fetch(`${API_BASE}/admin/formations`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });
        if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        showToast("Formation ajout√©e avec succ√®s ! üéâ");
        e.target.reset();
        chargerFormations();
      } catch (error) {
        showToast(`Erreur lors de l'ajout: ${error.message}`, 'error');
      }
    });

    document.addEventListener("DOMContentLoaded", chargerFormations);
  </script>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
</body>
</html>
