<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SPOOA-PM Africa Safe Anesthesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
  <a href="/" class="logo">
    <img src="images/spooa/logo.png" alt="SafeAnesthesia Logo">
  </a>
  <h3 class="title">SPOOA-PM Africa Safe Anesthesia</h3>

  <!-- Bouton menu mobile -->
  <button class="menu-btn" id="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menu -->
  <nav id="menu" class="menu">
    <ul>
      <li><a href="/">Accueil</a></li>
      <li><a href="formations.html">Formations</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <div class="admin-container">
    <div class="admin-header">
      <h1>Tableau de Bord</h1>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="login-card" style="display: none;">
      <h2>Connexion Admin</h2>
      <form id="login">
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" id="password" class="input" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
      </form>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContent" style="display: none; width: 100%; flex-direction: column; align-items: center;">
      
      <!-- Formulaire d'ajout -->
      <div class="form-card" id="addFormContainer">
        <h2>Ajouter une formation</h2>
        <form id="addForm" enctype="multipart/form-data">
          <div class="form-group">
            <label>Titre</label>
            <input type="text" name="titre" class="input" required>
          </div>
          <div class="form-group">
            <label>Contenu</label>
            <textarea name="contenu" rows="4" class="input" required></textarea>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input type="file" name="image" accept="image/*">
          </div>
          <button type="submit" class="btn-add-new">Publier</button>
        </form>
      </div>

      <!-- Liste des formations (Grille) -->
      <div id="formations" class="admin-grid"></div>
    </div>
  </div>

  <!-- Modal de modification -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modifier</h2>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <form id="editForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Titre</label>
          <input type="text" id="editTitre" name="titre" class="input" required>
        </div>
        <div class="form-group">
          <label>Contenu</label>
          <textarea id="editContenu" name="contenu" rows="6" class="input" required></textarea>
        </div>
        <div class="form-group">
          <div id="currentImage"></div>
          <input type="file" id="editImage" name="image" accept="image/*">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="document.getElementById('editModal').classList.remove('open')">Annuler</button>
          <button type="submit" class="btn-save">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <footer>¬© SPOOA-PM Africa Safe Anesthesia ‚Äî Tous droits r√©serv√©s</footer>

  <script>
    const API_BASE = "http://localhost:3000";
    const token = localStorage.getItem("token");

    // Fonction pour afficher un toast moderne
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000); // Dispara√Æt apr√®s 3 secondes
    }

    function updateUI() {
      if (!token) {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('dashboardContent').style.display = 'none';
      } else {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'flex';
        chargerFormations();
      }
    }

    // Login
    document.querySelector("#login").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.querySelector("#password").value;
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        if (!res.ok) throw new Error("Mot de passe incorrect");
        const data = await res.json();
        localStorage.setItem("token", data.token);
        location.reload(); // Recharger pour afficher l'admin
      } catch (error) {
        showToast(`Erreur: ${error.message}`, 'error');
      }
    });

    async function chargerFormations() {
      const res = await fetch(`${API_BASE}/formations`);
      const formations = await res.json();
      const container = document.querySelector("#formations");
      container.innerHTML = "";

      formations.forEach(f => {
        const card = document.createElement("div");
        card.className = "admin-card";
        card.innerHTML = `
          ${f.image ? `<img src="http://localhost:3000${f.image}" alt="${f.titre}" class="admin-card-img">` : '<div style="height:200px;background:#eee;"></div>'}
          <div class="admin-card-content">
            <h3>${f.titre}</h3>
            <p>${f.contenu.substring(0, 100)}...</p>
            <div class="admin-actions">
              <button class="action-btn btn-edit" onclick="openEditModal(${f.id}, '${f.titre.replace(/'/g, "\\'")}', '${f.contenu.replace(/'/g, "\\'").replace(/\n/g, "\\n").replace(/\r/g, "")}', '${f.image || ''}')">
                <i class="fas fa-pen"></i>
              </button>
              <button class="action-btn btn-delete" onclick="supprimerFormation(${f.id})">
                <i class="fas fa-trash"></i> Supprimer
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function supprimerFormation(id) {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette formation ?")) {
        try {
          const res = await fetch(`${API_BASE}/admin/formations/${id}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
          });
          if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
          showToast("Formation supprim√©e avec succ√®s ! üóëÔ∏è");
          chargerFormations();
        } catch (error) {
          showToast(`Erreur lors de la suppression: ${error.message}`, 'error');
        }
      }
    }

    let currentEditId = null;

    function openEditModal(id, titre, contenu, image) {
      currentEditId = id;
      document.getElementById('editTitre').value = titre;
      document.getElementById('editContenu').value = contenu.replace(/\\n/g, '\n');
      const currentImageDiv = document.getElementById('currentImage');
      if (image) {
        currentImageDiv.innerHTML = `<p>Image actuelle:</p><img src="http://localhost:3000${image}" alt="Image actuelle" style="max-width: 100px; max-height: 100px;">`;
      } else {
        currentImageDiv.innerHTML = '<p>Aucune image</p>';
      }
      document.getElementById('editModal').classList.add('open');
    }

    document.getElementById('closeModal').onclick = function() {
      document.getElementById('editModal').classList.remove('open');
    }

    document.querySelector("#editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(document.querySelector("#editForm"));
      try {
        const res = await fetch(`${API_BASE}/admin/formations/${currentEditId}`, {
          method: "PUT",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });
        if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        showToast("Formation mise √† jour avec succ√®s ! ‚úèÔ∏è");
        document.getElementById('editModal').classList.remove('open');
        chargerFormations();
      } catch (error) {
        showToast(`Erreur lors de la modification: ${error.message}`, 'error');
      }
    });

    document.querySelector("#addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(document.querySelector("#addForm"));
      try {
        const res = await fetch(`${API_BASE}/admin/formations`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` },
          body: formData
        });
        if (!res.ok) throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        showToast("Formation ajout√©e avec succ√®s ! üéâ");
        e.target.reset();
        chargerFormations();
      } catch (error) {
        showToast(`Erreur lors de l'ajout: ${error.message}`, 'error');
      }
    });

    document.addEventListener("DOMContentLoaded", updateUI);
  </script>
</body>
</html>
